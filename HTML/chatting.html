<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Chats</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/style.css">
  </head>
  <body class="chatting">
    <div class="status-bar">
      <p class="status-bar__left">KT</p>
      <p class="status-bar__center">10:10</p>
      <div class="status-bar__right">
        <i class="fas fa-signal"></i>
        <p>50%</p>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>

    <div class="title-bar">
      <i class="fas fa-chevron-left"></i>
      <p>Yuri</p>
      <span>
        <i class="fas fa-search"></i>
        <i class="fas fa-bars"></i>
      </span>
    </div>
    
    <div class="chatting__input">
      <i class="chatting__plus fas fa-plus"></i>
      <input type="text"></input>
      <i class="chatting__input__smile far fa-smile"></i>
      <i class="fas fa-arrow-up"></i>
    </div>
    
    <script src="https://kit.fontawesome.com/f05931b2c3.js" crossorigin="anonymous">
    </script>
  </body>
</html>
